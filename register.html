<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <script src="https://kit.fontawesome.com/7f93b8e249.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="public/style/styles.css">
    <script defer src="public/script/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <a href="#" class="logo"><img src="public/images/momsbarn_logo.jpg" alt="logo"></a>
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="activities.html">ACTIVITIES</a></li>
            <li><a href="register.html">REGISTER</a></li>
            <li><a href="login.html">LOGIN</a></li>
            
        </ul>
    </nav>
    <a href="javascript:void(0);" class="menu">
        <i class="fas fa-bars fa-2x"></i>
    </a>
</header>
    <h1>Registration</h1>
    <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="About you"> About you</label>
            <textarea rows="6" id="message" placeholder="Tell us about you"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="twenty-to-twentynine">
                    <label for="twenty-to-twentynine">20-29</label>
                </li>
                <li>
                    <input type="checkbox" id="thirty-to-thirtynine">
                    <label for="thirty-to-thirtynine">30-39</label>
                </li>
                <li>
                   <input type="checkbox" id="forty-to-fortynine">
                   <label for="twenty-to-twentynine">40-49</label>
                </li>
                <li>
                    <input type="checkbox" id="fifty-to-fiftynine">
                    <label for="thirty-to-thirtynine">50-59</label>
                </li>
                <li>
                    <input type="checkbox" id="sixtynine-and-up">
                    <label for="sixtynine-and-above">69-99</label>
                </li>
            </ul>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
   
</body>
</html>
